# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - medicare

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8cda8aae7f3742a28e541698df7dd2ac }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3f9fab85ed1c4a65a025c3ee1fabfbda }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8cda8aae7f3742a28e541698df7dd2ac }}/Dockerfile:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'medicare'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8c0b9850be0c4d8d82d78192100fc52a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8cda8aae7f3742a28e541698df7dd2ac }}/Dockerfile:${{ github.sha }}'