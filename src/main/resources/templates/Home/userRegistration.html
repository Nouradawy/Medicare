<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Index</title>
</head>

<body>

  <form method="post" th:object="${User}" th:action="@{/submit}" >
    
    <label for="UserName">UserName</label><br>
    <input type="text" id="UserName" name="UserName" th:field="*{UserName}"> <br>

    <p>username: <span th:text="${User.UserName}"></span></p>

    <label for="Password">Password</label><br>
    <input type="text" th:field="*{Password}"> <br>

    <p>pass: <span th:text="${User.Password}"></span></p>

    <label for="Email">Email</label>
    <input type="text" id="Email" name="Email" th:field="*{Email}"> <br>

    <p>email: <span th:text="${User.Email}"></span></p>

    <label for="Address">Address</label>
    <input type="text" th:field="*{Address}"> <br>



    <button type="button" id="submit" onclick="saveUser()"> Submit </button>

  </form>

  <script src="/user.js"> </script>
</body>
</html>
